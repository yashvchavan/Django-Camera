{% extends 'base.html' %}

{% block title %}Login - Camera Hub{% endblock %}

{% block extra_css %}
<style>
    .login-container {
        max-width: 400px;
        margin: 2rem auto;
    }

    .login-card {
        background: white;
        padding: 2rem;
        border-radius: 15px;
        box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }

    .login-header {
        text-align: center;
        margin-bottom: 2rem;
    }

    .login-header i {
        font-size: 3rem;
        color: var(--secondary-color);
        margin-bottom: 1rem;
    }

    .form-control {
        border-radius: 10px;
        padding: 0.8rem;
        margin-bottom: 1rem;
        border: 1px solid #e1e1e1;
        transition: all 0.3s ease;
    }

    .form-control:focus {
        box-shadow: 0 0 0 0.2rem rgba(52, 152, 219, 0.25);
        border-color: var(--secondary-color);
    }

    .btn-login {
        width: 100%;
        padding: 0.8rem;
        border-radius: 10px;
        font-weight: bold;
        text-transform: uppercase;
        letter-spacing: 1px;
    }

    .signup-link {
        text-align: center;
        margin-top: 1rem;
    }

    .error-message {
        color: var(--accent-color);
        text-align: center;
        margin-bottom: 1rem;
        animation: shake 0.5s ease-in-out;
    }

    @keyframes shake {
        0%, 100% { transform: translateX(0); }
        25% { transform: translateX(-10px); }
        75% { transform: translateX(10px); }
    }
</style>
{% endblock %}

{% block content %}
<div class="login-container">
    <div class="login-card" data-aos="fade-up" data-aos-duration="1000">
        <div class="login-header">
            <i class="fas fa-camera-retro" data-aos="zoom-in" data-aos-delay="200"></i>
            <h2 class="mt-3">Welcome Back</h2>
            <p class="text-muted">Sign in to continue to Camera Hub</p>
        </div>

        {% if error %}
        <div class="error-message">
            {{ error }}
        </div>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <div class="mb-3" data-aos="fade-up" data-aos-delay="400">
                <input type="text" name="username" class="form-control" placeholder="Username" required>
            </div>
            <div class="mb-3" data-aos="fade-up" data-aos-delay="600">
                <input type="password" name="password" class="form-control" placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-primary btn-login" data-aos="fade-up" data-aos-delay="800">
                Sign In
            </button>
        </form>

        <div class="signup-link" data-aos="fade-up" data-aos-delay="1000">
            Don't have an account? <a href="{% url 'signup' %}">Sign Up</a>
        </div>
    </div>
</div>
{% endblock %}
